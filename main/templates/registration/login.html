{% extends 'base.html' %} 
{% block content %}

<div class="container">
  <div class="row mt-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card shadow-sm mt-5">
        <div class="card-header text-center h3">Login</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button class="btn btn-dark" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock content %}
