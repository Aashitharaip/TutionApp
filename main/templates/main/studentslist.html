{% extends 'base.html' %}

{% block title %}
Students List | Tution Tracker
{% endblock title %}

{% block content %}

<div class="div">
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Students List</h1>
            <div class="row row-cols-2 mt-5">
                {% for student in students_list %}
                    <div class="col"><a class="btn btn-dark w-100 mb-2" href="{%url 'student_detail'%}">{{student}}</a></div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock content %}
